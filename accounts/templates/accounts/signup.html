{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block page-title %}
    Login page
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-sm-5 bg-light m-5 p-5">
                            <form class="p-3 add-form d-flex flex-column" action="{% url 'signup' %}" method="post">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit" class=" m-2 form-control w-100 btn btn-primary">singup</button>
                            </form>
                            <div>
                                <p>
                                    You have an account? <span><a href="{% url 'login' %}"
                                                                  class="text_decoration-none">Login</a></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
