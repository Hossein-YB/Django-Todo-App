{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page-title %}
    task update
{% endblock %}



{% block content %}
    <div class="container">
        <div class="row d-flex justify-content-center m-5">
            <div class="col-sm-6 d-flex justify-content-center">
                <div class="card custom-card bg-light" style="width: 25rem;">
                    <form class="p-3 add-form d-flex flex-column" action="{% url 'task_update' task.id %}"
                          method="post">
                        {% csrf_token %}
                        <div>
                            <h3 class="text-center m-2">
                                update your task {{ task.task }}
                            </h3>
                        </div>
                        <div class="m-2 ">
                            {{ form|crispy }}
                        </div>
                        <button type="submit" class="form-control w-100 btn btn-primary">save task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
