{% extends '_base.html' %}

{% block page-title %}
    خانه | لیست کار ها
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row d-flex justify-content-center m-5">
            <div class="col-sm-6 d-flex justify-content-center">
                <div class="card" style="width: 25rem;">
                    <form class="p-3 border-bottom" action="{% url 'task_create' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Task Title</label>
                            <input type="text" name="task" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Task description</label>
                            <textarea class="form-control" name="task_description" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">save task</button>
                    </form>
                </div>

            </div>
            <div class="col-sm-6">
                <div>
                    <h1>tasks</h1>
                    {% for task in object_list %}
                        <p>{{ task.task }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
